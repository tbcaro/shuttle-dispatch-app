<div id="route-form-card-template" style="display: none">

  <div class="card route-form m-2 p-2">
    <div class="row">
      <div class="col-3">
        <div class="input-group">
          <input type="text" class="field-route-name form-control" placeholder="Route Name"/>
        </div>
      </div>
      <div class="col-9 text-right">
        <button class="btn btn-secondary btn-cancel">Cancel</button>
        <button class="btn btn-primary btn-save">Save</button>
      </div>
    </div>
    <div class="row pt-1">
      <div class="col-2">
        <select class="field-stop-select form-control">
          <option value="0"></option>
        </select>
      </div>
      <div class="col-2">
        <div class="input-group">
          <button class="btn btn-success btn-add-stop">Add Stop</button>
        </div>
      </div>
    </div>
    <div class="schedule-form card m-1">
      <div class="row p-1">
        <div class="col-12">
          <table class="table table-sm overflow-y">
            <thead>
            <th></th>
            <th>Order</th>
            <th>Stop</th>
            <th>Address</th>
            <th>Lat</th>
            <th>Long</th>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
